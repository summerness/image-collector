<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-item {
            position: relative;
        }
        .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.2);
        }
        .image-item img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col text-center">
            <button id="selectAll" class="btn btn-primary me-2">全选</button>
            <button id="deselectAll" class="btn btn-secondary me-2">取消全选</button>
            <button id="upload" class="btn btn-success">上传</button>
        </div>
    </div>
    <div class="row g-3" id="imageContainer"></div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="lib/bootstrap.bundle.min.js"></script>
<script src="image_page.js"></script>
</body>
</html>
